name: Publish to npm
run-name: Publish to npm

on:
  push:
    branches: [ "master" ]

jobs:
  publish:
    name: Publish package to npm
    runs-on: ubuntu-latest
    permissions:
      contents: read
      actions: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          registry-url: https://registry.npmjs.org
          cache: 'npm'

      - name: Read package version
        id: pkg
        run: echo "version=$(node -p \"require('./package.json').version\")" >> $GITHUB_OUTPUT

      - name: Set run name to include version
        if: always()
        continue-on-error: true
        uses: actions/github-script@v7
        with:
          script: |
            const version = '${{ steps.pkg.outputs.version }}';
            const { owner, repo } = context.repo;
            await github.request('PATCH /repos/{owner}/{repo}/actions/runs/{run_id}', {
              owner,
              repo,
              run_id: context.runId,
              name: `publishing version ${version}`,
            });

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Run tests
        run: npm test -- --ci

      - name: Check if this version is already published
        id: check
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          PKG_NAME=$(node -p "require('./package.json').name")
          PKG_VERSION=$(node -p "require('./package.json').version")
          if npm view "$PKG_NAME@$PKG_VERSION" version >/dev/null 2>&1; then
            echo "exists=true" >> $GITHUB_OUTPUT
            echo "Package $PKG_NAME@$PKG_VERSION already exists on npm. Skipping publish."
            exit 1
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Publish to npm
        if: steps.check.outputs.exists == 'false'
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          npm publish --access public
